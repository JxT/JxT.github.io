	<nav class='mainMenu'>
		<div class='container'>
			<a class='logo' href="/">

	<!-- For tag pages -->

		<header class='tag' id='{Tag}'>
			<div class='container'>
				<h1>Tag</h1>
			</div>
		</header>

		<section class='topArticles'>

			<div class='container'>

				<h1 class='title'>Top stories</h1>

			</div>

		</section>

		<section class='bottomArticles'>
			<div class='container'>

				<a class='article' id='{PostID}' href='{Permalink}'>
					<div class='category' id='{TagsAsClasses}'>{TagsAsClasses}</div>

					<script>
					$('.bottomArticles #{PostID}.article').ready(function(){

						var article = '{Body}';
						var start = article.indexOf("<img");
						var end = article.indexOf(">", start) + 1;
						
						var img = article.substring(start, end);
						
						$('.bottomArticles #{PostID}.article').ready(function(){
						   $(".bottomArticles #{PostID}.article ").append(

						   	img + 

						   	"<h1>{block:Title}{Title}{/block:Title}</h1>"

						   	);
						});

					});
					</script>
				</a>


			</div>
		</section>
